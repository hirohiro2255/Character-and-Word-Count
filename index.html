<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character and Word Counter</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Day 9 - Character and Word Count</h1>
  <div class="container">
    <div class="text-container">
      <label for="text" class="text-label">Enter your text below.</label>
      <textarea id="text" class="text-counter" autofocus></textarea>
    </div>
    <p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span id="character-count">0</span> characters</strong>.</p>
    </div>
    <a href="https://github.com/hirohiro2255/Character-and-Word-Count" target="_blank">Source code</a>
<script>
  const textarea = document.querySelector('#text');
  const wordCount = document.querySelector('#word-count');
  const charCount = document.querySelector('#character-count');
  textarea.addEventListener('input', (e) => {
    const wordArr = e.target.value.split(' ').filter((val) => {
      return val.length > 0;
    }).map((val) => {
      return val.trim();
    });
    const charArr = e.target.value.split('').map((val) => {
      return val.trim();
    }).filter((val) => {
      return val.length === 1;
    });
    wordCount.innerText = wordArr.length;
    charCount.innerText = charArr.length;
  });
</script>
</body>
</html>
